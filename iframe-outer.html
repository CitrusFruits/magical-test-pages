<!DOCTYPE html> 
<html>
    <style>
        iframe {
            width: 100%;
            height: calc(100vh - 100px);
        }
    </style>
    <body>
        <h1>Outer Page</h1>
        <iframe id="my-iframe" width="100%" height="100vh" src="/middle-linked.html"></iframe>
    </body>
    <script>
        const url = new URL(document.location.href);
        if (url.searchParams.has('url')) {
            const iframe = document.getElementById('my-iframe');
            iframe.src = url.searchParams.get('url');
        }
    </script>
</html>
