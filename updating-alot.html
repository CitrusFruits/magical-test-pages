  var m_w = 123456789;
  var m_z = 987654321;
  var mask = 0xffffffff;

  // Takes any integer
  function seed(i) {
      m_w = (123456789 + i) & mask;
      m_z = (987654321 - i) & mask;
  }

  // Returns number between 0 (inclusive) and 1.0 (exclusive),
  // just like Math.random().
  function random()
  {
      m_z = (36969 * (m_z & 65535) + (m_z >> 16)) & mask;
      m_w = (18000 * (m_w & 65535) + (m_w >> 16)) & mask;
      var result = ((m_z << 16) + (m_w & 65535)) >>> 0;
      result /= 4294967296;
      return result;
  }
  seed(55);
  const pickRandom = (arr) => arr[Math.floor(random() * arr.length)];

  const table = document.querySelector(".container");
  const getRandomAnimal = () => pickRandom(animals).name;
  const NUM_ROWS = 50;
  for (let i = 0; i < NUM_ROWS; i++) {
    let row = document.createElement("div");
    let cell1 = document.createElement("strong");
    cell1.innerHTML = "Animal: ";
    let cell2 = document.createElement("span");
    cell2.innerHTML = getRandomAnimal();
    cell2.className = "animal-" + i;
    row.append(cell1, cell2);
    table.appendChild(row);
    setInterval(() => {
      cell2.innerHTML = getRandomAnimal();
    }, Math.random() * 1000 + 1000);
  }

  // Add a bunch of garbage HTML
  const garbageEl = document.querySelector(".garbage");
  const tagNames = ['div', 'span', 'li', 'table', 'h3', 'strong', 'img'];
  const classPrefix = "garbage--";

  let insertedGarbage = [];
  function generateGarbage() {
    const newGarbage = document.createElement(pickRandom(tagNames));
    newGarbage.className = classPrefix + random();
    newGarbage.innerText = pickRandom(animals).name;
    const numGarbageAttrs = Math.floor(random() * 5);
    for (let i = 0; i < numGarbageAttrs; i++) {
      newGarbage.setAttribute('attr-' + random(), random() + "")
    }

    const garbageParent = insertedGarbage.length < 1_000 ?
      pickRandom(Array.from(garbageEl.querySelectorAll("*")))
      : pickRandom(insertedGarbage);
    garbageParent.appendChild(newGarbage);
    insertedGarbage.push(newGarbage);
    return newGarbage;
  }

  const NUM_GARBAGE_NODES = 100_000;
  for (let i = 0; i < NUM_GARBAGE_NODES; i++) {
    generateGarbage();
