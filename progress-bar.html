<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Determinate Progress Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .progress-container {
            width: 80%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            width: 0;
            background-color: #76c7c0;
            border-radius: 5px 0 0 5px;
            transition: width 0.2s ease;
            background-size: 30px 30px;
        }

        .stripe {
            background-image: linear-gradient(45deg, rgba(255, 255, 255, 0.15) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, 0.15) 50%, rgba(255, 255, 255, 0.15) 75%, transparent 75%, transparent);
            animation: stripe-animation 1s linear infinite;
        }

        @keyframes stripe-animation {
            from {
                background-position: 0 0;
            }

            to {
                background-position: 30px 0;
            }
        }
    </style>
</head>

<body>
    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>
    <button onclick="startProgress()">Start Progress</button>
    <button onclick="toggleStripe()">Toggle Stripe</button>
    <script>
        let progressElement = document.getElementById('progress');
        let isStriped = false;
        progressElement.style.width = 50 + '%';
        progressElement.classList.add('stripe');


        function startProgress() {
            let width = 0;
            let interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                } else {
                    width++;
                    progressElement.style.width = width + '%';
                }
            }, 100);
        }

        function toggleStripe() {
            isStriped = !isStriped;
            if (isStriped) {
                progressElement.classList.add('stripe');
            } else {
                progressElement.classList.remove('stripe');
            }
        }

    </script>
</body>

</html>
